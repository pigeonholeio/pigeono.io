# Project information
site_name: PigeonHole
site_url: https://pigeono.io
site_author: PlaneSailing.io
site_description: >-
  Tired of clunky apps for sharing sensitive files or secrets? Meet PigeonHole, the sleek, secure, and super-smart CLI tool designed to make sharing secrets seamless. üîê‚ú®
dev_addr: 0.0.0.0:8000
# Repository
repo_name: pigeonholeio/pigeonhole-cli
repo_url: https://github.com/pigeonholeio/pigeonhole-cli

# Copyright
# copyright: Copyright &copy; 2016 - 2022 Martin Donath
extra_css:
  - assets/stylesheets/extra.css

# Configuration
theme:
  name: material
  custom_dir: material-overrides
  
  # Static files
  static_templates:
    - 404.html
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.copy
    # - content.action.edit
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - navigation.footer
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  include_sidebar: true
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon-32x32.png
  logo: assets/images/logo-small-transparent.png
  icon:
    logo: logo
# Plugins
plugins:
  - search
  # - redirects:
  #     redirect_maps:
